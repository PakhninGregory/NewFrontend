<table class="table table-striped">
  <thead>
  <tr>
    <th>
      <div  class="wrapper">
        <input [(ngModel)]="SummitIdFilter" class="form-control"
               (keyup)="FilterFn()" placeholder="Filter">


      </div>


      <button type="button" class="btn btn-primary float-none m-2"
              (click)="sort($event)">
        Id
    </button>
    </th>
    <th>
      <div  class="wrapper">
        <input [(ngModel)]="SummitNameFilter" class="form-control"
               (keyup)="FilterFn()" placeholder="Filter">


      </div>


      <button type="button" class="btn btn-primary float-none m-2"
              (click)="sort($event)">
        Mainland
      </button>
    </th>
    <th>
      <div  class="wrapper">
        <input [(ngModel)]="SummitIdFilter" class="form-control"
               (keyup)="FilterFn()" placeholder="Filter">


      </div>
      <button type="button" class="btn btn-primary float-none m-2"
              (click)="sort($event)">
        Latitude
      </button>
    </th>
    <th>
      <div  class="wrapper">
        <input [(ngModel)]="SummitIdFilter" class="form-control"
               (keyup)="FilterFn()" placeholder="Filter">


      </div>
      <button type="button" class="btn btn-primary float-none m-2"
              (click)="sort($event)">
        Longitude
      </button>
      </th>
    <th>
      <div  class="wrapper">
        <input [(ngModel)]="SummitIdFilter" class="form-control"
               (keyup)="FilterFn()" placeholder="Filter">


      </div>
      <button type="button" class="btn btn-primary float-none m-2"
              (click)="sort($event)">
        Height
      </button>
    </th>
    <th>Options</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let dataItem of SummitList">
    <td>{{dataItem.id}}</td>
    <td>{{dataItem.mainland}}</td>
    <td>{{dataItem.latitude}}</td>
    <td>{{dataItem.longitude}}</td>
    <td>{{dataItem.height}}</td>
    <td>
      <button type="button" class="btn btn-light mr-1"
              (click)="showInfo(dataItem)">

        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrows-angle-expand" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M5.828 10.172a.5.5 0 0 0-.707 0l-4.096 4.096V11.5a.5.5 0 0 0-1 0v3.975a.5.5 0 0 0 .5.5H4.5a.5.5 0 0 0 0-1H1.732l4.096-4.096a.5.5 0 0 0 0-.707zm4.344-4.344a.5.5 0 0 0 .707 0l4.096-4.096V4.5a.5.5 0 1 0 1 0V.525a.5.5 0 0 0-.5-.5H11.5a.5.5 0 0 0 0 1h2.768l-4.096 4.096a.5.5 0 0 0 0 .707z"/>
        </svg>
      </button>

      <button type="button" class="btn btn-light mr-1"
              data-toggle="modal" data-target="#exampleModal"
              (click)="editClick(dataItem)"
              data-backdrop="static" data-keyboard="false">

        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
          <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
        </svg>
      </button>

      <button type="button" class="btn btn-light mr-1"
              (click)="deleteClick(dataItem)">

        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
        </svg>
      </button>
    </td>
  </tr>
  </tbody>
</table>

<div class="modal fade" id="infoSummitModal" tabindex="-1" role="dialog" aria-labelledby="summitInfoModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="summitInfoModalLabel">Detailed Summit information for summit {{infoSummit?.names?.length > 0 ? infoSummit?.names[0].summitName : infoSummit?.id}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group" *ngIf="infoSummit?.names?.length > 0">
            <app-names-info-field [names]="infoSummit?.names"></app-names-info-field>
          </div>
          <div class="form-group">
            <label for="mainland">New mainland</label>
            <input type="text" ngModel="{{infoSummit?.mainland}}" name="mainland" class="form-control" id="mainland" placeholder="{{infoSummit?.mainland}}">
          </div>
          <div class="form-group">
            <label for="latitude">New latitude</label>
            <input type="text" ngModel="{{infoSummit?.latitude}}" name="latitude" class="form-control" id="latitude" placeholder="{{infoSummit?.latitude}}">
          </div>
          <div class="form-group">
            <label for="longitude">New longitude</label>
            <input type="text" ngModel="{{infoSummit?.longitude}}" name="longitude" class="form-control" id="longitude" placeholder="{{infoSummit?.longitude}}">
          </div>
          <div class="form-group">
            <label for="height">New height</label>
            <input type="text" ngModel="{{infoSummit?.height}}" name="height" class="form-control" id="height" placeholder="{{infoSummit?.height}}">
          </div>
          <div class="form-group" *ngIf="infoSummit?.alpinists?.length > 0">
            <label for="height">All alpinists</label>
            <p></p>
            <label>{{getAlpinistData(infoSummit?.id)}}</label>
          </div>
          <div class="modal-footer">
            <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
