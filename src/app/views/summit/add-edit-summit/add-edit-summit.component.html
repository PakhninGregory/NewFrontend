<div class="d-flex flex-row bd-highlight mb-3">
  <div class="form-froup row" style="width: 60%;">
    <label class="col-sm-2 col-form-label"
           i18n="add-edit summit|Mainland of summit@@summitMainland">
      Summit's mainland
    </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="SummitMainland"
             i18n-placeholder placeholder="Enter summit's mainland">
    </div>

    <label class="col-sm-2 col-form-label"
           i18n="add-edit summit|Longitude of summit@@summitLongitude">
      Summit's longitude
    </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="SummitLongitude"
             i18n-placeholder placeholder="Enter summit's longitude">
    </div>

    <label class="col-sm-2 col-form-label"
           i18n="add-edit summit|Latitude of summit@@summitLatitude">
      Summit's latitude
    </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="SummitLatitude"
             i18n-placeholder placeholder="Enter summit's latitude">
    </div>

    <label class="col-sm-2 col-form-label"
           i18n="add-edit summit|Height of summit@@summitHeight">
      Summit's height
    </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="SummitHeight"
             i18n-placeholder placeholder="Enter summit's height">
    </div>

  </div>

  <div class="ml-3 bd-highlight" style="width: 40%;">
    <img src="assets/images/placeholder.jfif" height="250px;" width="200px;">
  </div>
</div>

<button (click)="addSummit()" *ngIf="SummitId == '0'" class="btn btn-primary" i18n>
  Add
</button>

<button (click)="updateSummit()" *ngIf="SummitId != '0'" class="btn btn-primary" i18n>
  Update
</button>
